# Verify installation:
# python -c "import torch; print(f'CUDA: {torch.cuda.is_available()}')"

# ============================================================================
# Platform Compatibility
# ============================================================================
# Tested on:
# - Ubuntu 20.04, 22.04 (CUDA 11.8, 12.1)
# - Windows 10, 11 (CUDA 11.8)
# - macOS 12, 13 (CPU only, MPS for Apple Silicon)
